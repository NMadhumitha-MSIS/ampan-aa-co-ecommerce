    <script>
        const aboutSections = [
            { name: "About Us", description: "Learn about AA & Co, our mission, and our premium beauty and skincare products." },
            { name: "Mission", description: "Delivering the best in beauty with sustainability and innovation." },
            { name: "Products", description: "Luxurious perfumes, serums, and moisturizers to cater to your beauty needs." },
            { name: "Sustainability", description: "Our focus on sustainability ensures eco-friendly and innovative solutions." },
            { name: "Contact", description: "Reach out to us via social media or email for feedback or inquiries." }
        ];

        function searchAbout(event) {
            event.preventDefault();

            const query = document.getElementById("searchInput").value.toLowerCase();
            const results = aboutSections.filter(section =>
                section.name.toLowerCase().includes(query) ||
                section.description.toLowerCase().includes(query)
            );

            displayAboutResults(results);
        }

        function displayAboutResults(results) {
            const resultsContainer = document.getElementById("searchResults");
            resultsContainer.innerHTML = "";

            if (results.length === 0) {
                resultsContainer.innerHTML = "<p>No results found.</p>";
                return;
            }

            const resultHTML = results.map(result => `
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">${result.name}</h5>
                        <p class="card-text">${result.description}</p>
                    </div>
                </div>
            `).join("");

            resultsContainer.innerHTML = resultHTML;
            }
    </script>
