    <script>
        // Example cart data stored in localStorage
        const items = JSON.parse(localStorage.getItem('cart')) || [];
    
        // Function to handle search
        function searchItems(event) {
            event.preventDefault(); // Prevent form submission
            const query = document.getElementById("searchInput").value.toLowerCase();
            const results = items.filter(item =>
                item.name.toLowerCase().includes(query) || item.description.toLowerCase().includes(query)
            );
    
            displaySearchResults(results);
        }
    
        // Function to display search results
        function displaySearchResults(results) {
            const resultsContainer = document.getElementById("cart-items");
            resultsContainer.innerHTML = ""; // Clear previous results
    
            if (results.length === 0) {
                resultsContainer.innerHTML = "<p>No matching items found in your cart.</p>";
                return;
            }
    
            let totalPrice = 0;
    
            results.forEach((item, index) => {
                const itemSubtotal = parseFloat(item.price) * item.quantity;
                totalPrice += itemSubtotal;
    
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${item.img}" alt="${item.name}">
                    <div class="details">
                        <h5>${item.name}</h5>
                        <p>$${item.price} x ${item.quantity}</p>
                        <p><strong>Subtotal:</strong> $${itemSubtotal.toFixed(2)}</p>
                    </div>
                    <button class="btn btn-danger btn-sm" onclick="removeItem(${index})">Remove</button>
                `;
                resultsContainer.appendChild(cartItem);
            });
    
            document.getElementById('total-price').innerText = `Total: $${totalPrice.toFixed(2)}`;
        }
    </script>
    

    <!-- Cart Content -->
    <div class="container cart-container">
        <h2 class="text-center mb-4">Your Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be dynamically loaded here -->
        </div>
        <div class="text-end mt-3">
            <h5 id="total-price">Total: $0</h5>
            <a class="btn btn-success" onclick="validateCheckout()">Checkout</a>
        </div>
        <script>
            function validateCheckout() {
                // Get the total price text and convert it to a number
                const totalPriceText = document.getElementById('total-price').innerText;
                const totalPrice = parseFloat(totalPriceText.replace('Total: $', ''));
        
                // Check if total price is $0
                if (totalPrice === 0) {
                    alert("Your cart is empty. Please add items to proceed to checkout.");
                } else {
                    // Redirect to the checkout page
                    window.location.href = "checkout.html";
                }
            }
        
            function loadCart() {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                const cartItemsDiv = document.getElementById('cart-items');
                let totalPrice = 0;
        
                cartItemsDiv.innerHTML = '';
        
                cart.forEach((item, index) => {
                    const itemSubtotal = parseFloat(item.price) * item.quantity;
                    totalPrice += itemSubtotal;
        
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <img src="${item.img}" alt="${item.name}">
                        <div class="details">
                            <h5>${item.name}</h5>
                            <p>$${item.price} x ${item.quantity}</p>
                            <p><strong>Subtotal:</strong> $${itemSubtotal.toFixed(2)}</p>
                        </div>
                        <button class="btn btn-danger btn-sm" onclick="removeItem(${index})">Remove</button>
                    `;
                    cartItemsDiv.appendChild(cartItem);
                });
        
                document.getElementById('total-price').innerText = `Total: $${totalPrice.toFixed(2)}`;
            }
        
            function removeItem(index) {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            }
        
            window.addEventListener('load', () => {
                loadCart();
            });
        </script>
