            border-bottom: 1px solid #ddd;

    <!-- Wish List Content -->
    <div class="container wishlist-container">
        <h2 class="text-center mb-4">Your Wish List</h2>
        <div id="wishlist-items">
            <!-- Wishlist items will be dynamically loaded here -->
        </div>
    </div>

    <script>
        // Load wishlist items from localStorage and render the wishlist
        function loadWishlist() {
            const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            const wishlistItemsDiv = document.getElementById('wishlist-items');

            wishlistItemsDiv.innerHTML = ''; // Clear existing items

            if (wishlist.length === 0) {
                wishlistItemsDiv.innerHTML = '<p class="text-center">Your wishlist is empty!</p>';
                return;
            }

            wishlist.forEach((item, index) => {
                const wishlistItem = document.createElement('div');
                wishlistItem.className = 'wishlist-item';
                wishlistItem.innerHTML = `
                    <img src="${item.img}" alt="${item.name}">
                    <div class="details">
                        <h5>${item.name}</h5>
                        <p>$${item.price}</p>
                    </div>
                    <button class="btn btn-danger btn-sm" onclick="removeWishlistItem(${index})">Remove</button>
                `;
                wishlistItemsDiv.appendChild(wishlistItem);
            });
        }

        // Remove an item from the wishlist
        function removeWishlistItem(index) {
            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            wishlist.splice(index, 1); // Remove the item at the specified index
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            loadWishlist(); // Reload the wishlist
        }

        // Load wishlist on page load
        window.addEventListener('load', () => {
            loadWishlist();
        });
        const accountSections = [
            { name: "Profile Information", description: "View and update your personal profile details." },
            { name: "Order History", description: "Review your past orders and track your current orders." },
            { name: "Saved Addresses", description: "Manage your saved shipping and billing addresses." },
            { name: "Payment Methods", description: "Update and manage your credit cards and payment options." },
            { name: "Wishlist", description: "View and manage the items you have added to your wishlist." },
            { name: "Account Security", description: "Update your password and enable two-factor authentication." },
            { name: "Notifications", description: "Manage your email and push notification preferences." },
        ];

        function searchAccount(event) {
            event.preventDefault();

            const query = document.getElementById("searchInput").value.toLowerCase();
            const results = accountSections.filter(section =>
                section.name.toLowerCase().includes(query) ||
                section.description.toLowerCase().includes(query)
            );

            displayAccountResults(results);
        }

        function displayAccountResults(results) {
            const resultsContainer = document.getElementById("searchResults");
            resultsContainer.innerHTML = "";

            if (results.length === 0) {
                resultsContainer.innerHTML = "<p>No results found.</p>";
                return;
            }

            const resultHTML = results.map(result => `
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">${result.name}</h5>
                        <p class="card-text">${result.description}</p>
                    </div>
                </div>
            `).join("");

            resultsContainer.innerHTML = resultHTML;
        }
    </script>
