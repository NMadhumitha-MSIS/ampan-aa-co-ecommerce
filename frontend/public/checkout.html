<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - AA & Co</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .checkout-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 700px;
            margin: 50px auto;
        }

        .checkout-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }

        h4 {
            margin-bottom: 15px;
            color: #333;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .payment-icons img {
            width: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    
    <div class="checkout-container">
        <h2>Checkout</h2>
        <form id="checkout-form">
            <div class="row">
                <!-- Billing Address -->
                <div class="col-md-6">
                    <h4>Billing Address</h4>
                    <div class="form-group">
                        <label for="full-name">Full Name:</label>
                        <input type="text" id="full-name" class="form-control" placeholder="John Doe" minlength="3" maxlength="20" pattern="^[a-zA-Z\s]+$" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" class="form-control" placeholder="user@gmail.com" pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" class="form-control" placeholder="Room - Street - Locality" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" class="form-control" placeholder="Mumbai" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State:</label>
                        <input type="text" id="state" class="form-control" placeholder="India" required>
                    </div>
                    <div class="form-group">
                        <label for="zip-code">Zip Code:</label>
                        <input type="text" id="zip-code" class="form-control" placeholder="12345" pattern="^\d{5}$" required>
                    </div>
                </div>
                <!-- Payment Information -->
                <div class="col-md-6">
                    <h4>Payment</h4>
                    <div class="form-group">
                        <label>Cards Accepted:</label>
                        <div class="payment-icons">
                            <img src="paypal.png" alt="PayPal">
                            <img src="mastercard.jpeg" alt="MasterCard">
                            <img src="american express.png" alt="American Express">
                            <img src="visa.jpeg" alt="Visa">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="card-name">Name On Card:</label>
                        <input type="text" id="card-name" class="form-control" placeholder="Mr. John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="card-number">Credit Card Number:</label>
                        <input type="text" id="card-number" class="form-control" placeholder="1111222233334444" pattern="^\d{16}$" required>
                    </div>
                    <div class="form-group">
                        <label for="exp-month">Exp Month:</label>
                        <input type="text" id="exp-month" class="form-control" placeholder="January" required>
                    </div>
                    <div class="form-group">
                        <label for="exp-year">Exp Year:</label>
                        <input type="text" id="exp-year" class="form-control" placeholder="2024" pattern="^\d{4}$" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" class="form-control" placeholder="123" pattern="^\d{3}$" required>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success">Proceed To Checkout</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('checkout-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('full-name').value.trim();
            const email = document.getElementById('email').value.trim();
            const zipCode = document.getElementById('zip-code').value.trim();
            const cardNumber = document.getElementById('card-number').value.trim();
            const expYear = document.getElementById('exp-year').value.trim();
            const cvv = document.getElementById('cvv').value.trim();

            // Validate full name
            if (fullName.length < 3 || fullName.length > 20 || !/^[a-zA-Z\s]+$/.test(fullName)) {
                alert("Full Name should only contain alphabets and be 3-20 characters long.");
                return;
            }

            // Validate email
            if (!/^[a-zA-Z0-9._%+-]+@gmail\.com$/.test(email)) {
                alert("Email must belong to the domain gmail.com.");
                return;
            }

            // Validate zip code
            if (!/^\d{5}$/.test(zipCode)) {
                alert("Enter a valid 5-digit zip code.");
                return;
            }

            // Validate card number
            if (!/^\d{16}$/.test(cardNumber)) {
                alert("Credit Card Number must be 16 digits long.");
                return;
            }

            // Validate expiration year
            const currentYear = new Date().getFullYear();
            if (isNaN(expYear) || expYear < currentYear) {
                alert("Enter a valid expiration year.");
                return;
            }

            // Validate CVV
            if (!/^\d{3}$/.test(cvv)) {
                alert("CVV must be 3 digits long.");
                return;
            }

            alert('Checkout Successful! Thank you for your purchase.');
            this.reset();
        });
    </script>
</body>
</html>
